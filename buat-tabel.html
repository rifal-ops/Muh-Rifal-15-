<!DOCTYPE html>
<html>

        <title>Belajar Membuat Tabel HTML</title>
</head>
<body>

        </tr>
        <tr>

                <img src="burger.jpg" width="200" />
            </td>
        </tr>

            <td>Benih Kode</td>
        </tr>
        <tr>

        </tr>
        <tr>
            <td>Fitur</td>
            <td>
                <ul>
                    <li>Dilengkapi Dokumentasi</li>

                    <li>waktu memasak: 30 menit</li>
                    <li>Lisensi: MIT</li>
                </ul>
            </td>
        </tr>
    </table>

</html>
